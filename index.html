<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaQ | الصفحة الرئيسية</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#6B46C1',
                        secondary: '#F59E0B',
                        dark: '#1A202C',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-dark text-gray-800 dark:text-gray-200 min-h-screen flex flex-col">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-8 flex-grow">
        <section class="mb-12">
            <h1 class="text-3xl font-bold text-primary dark:text-secondary mb-6">أحدث المانجا</h1>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
                <!-- Manga cards will be loaded here by JavaScript -->
            </div>
        </section>

        <section class="mb-12">
            <h1 class="text-3xl font-bold text-primary dark:text-secondary mb-6">أحدث الفصول</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Latest chapters will be loaded here by JavaScript -->
            </div>
        </section>
    </main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="components/dark-mode-toggle.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
        // Initialize manga data
        document.addEventListener('DOMContentLoaded', () => {
            loadPopularManga();
            loadLatestChapters();
        });
    </script>
</body>
</html>
