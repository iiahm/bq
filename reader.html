<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaQ | قارئ المانجا</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-100 dark:bg-dark text-gray-800 dark:text-gray-200 min-h-screen flex flex-col">
    <custom-navbar></custom-navbar>
    
    <main class="flex-grow">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-primary dark:text-secondary">ون بيس - الفصل 1045</h1>
                <div class="flex gap-4">
                    <button class="bg-primary dark:bg-secondary text-white px-4 py-2 rounded hover:opacity-90">
                        <i data-feather="chevron-right" class="inline mr-2"></i> الفصل السابق
                    </button>
                    <button class="bg-primary dark:bg-secondary text-white px-4 py-2 rounded hover:opacity-90">
                        الفصل التالي <i data-feather="chevron-left" class="inline ml-2"></i>
                    </button>
                </div>
            </div>
            
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 mb-6">
                <div class="reader-controls flex justify-between items-center mb-4">
                    <div class="flex gap-2">
                        <button class="p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700">
                            <i data-feather="zoom-in"></i>
                        </button>
                        <button class="p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700">
                            <i data-feather="zoom-out"></i>
                        </button>
                    </div>
                    <div class="flex gap-2">
                        <button class="p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700">
                            <i data-feather="sun"></i>
                        </button>
                        <button class="p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700">
                            <i data-feather="moon"></i>
                        </button>
                    </div>
                </div>
                
                <div class="reader-content">
                    <!-- Manga pages would be loaded here -->
                    <img src="http://static.photos/anime/1024x576/1" class="w-full mb-4">
                    <img src="http://static.photos/anime/1024x576/2" class="w-full mb-4">
                    <img src="http://static.photos/anime/1024x576/3" class="w-full mb-4">
                    <img src="http://static.photos/anime/1024x576/4" class="w-full mb-4">
                </div>
            </div>
            
            <div class="flex justify-center gap-4">
                <button class="bg-primary dark:bg-secondary text-white px-4 py-2 rounded hover:opacity-90">
                    <i data-feather="chevron-right" class="inline mr-2"></i> الفصل السابق
                </button>
                <button class="bg-gray-200 dark:bg-gray-700 px-4 py-2 rounded hover:opacity-90">
                    <i data-feather="list" class="inline mr-2"></i> قائمة الفصول
                </button>
                <button class="bg-primary dark:bg-secondary text-white px-4 py-2 rounded hover:opacity-90">
                    الفصل التالي <i data-feather="chevron-left" class="inline ml-2"></i>
                </button>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="components/dark-mode-toggle.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
