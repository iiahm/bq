<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم MangaQ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-100 font-tajawal">
    <div id="login-page" class="min-h-screen flex items-center justify-center bg-gray-50">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-primary-600">MangaQ</h1>
                <p class="text-gray-600">لوحة التحكم الإدارية</p>
            </div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">اسم المستخدم</label>
                    <input type="text" id="username" name="username" required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">كلمة المرور</label>
                    <input type="password" id="password" name="password" required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                </div>
                <div>
                    <button type="submit" 
                        class="w-full bg-primary-600 text-white py-2 px-4 rounded-lg hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
                        تسجيل الدخول
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="admin-dashboard" class="hidden">
        <custom-admin-navbar></custom-admin-navbar>
        
        <div class="flex">
            <custom-admin-sidebar></custom-admin-sidebar>
            
            <main class="flex-1 p-8">
                <h1 class="text-2xl font-bold mb-8">لوحة التحكم الإدارية</h1>
                
                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-gray-500 text-sm font-medium">إجمالي المانجا</h3>
                        <p class="text-3xl font-bold mt-2">1,248</p>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-gray-500 text-sm font-medium">إجمالي الفصول</h3>
                        <p class="text-3xl font-bold mt-2">12,584</p>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-gray-500 text-sm font-medium">المستخدمون النشطون</h3>
                        <p class="text-3xl font-bold mt-2">8,742</p>
                    </div>
                </div>
                
                <!-- Add New Manga -->
                <div class="bg-white rounded-lg shadow p-6 mb-8">
                    <h2 class="text-xl font-bold mb-4">إضافة مانجا جديدة</h2>
                    <form class="space-y-4">
                        <div>
                            <label for="manga-title" class="block text-sm font-medium text-gray-700 mb-1">عنوان المانجا</label>
                            <input type="text" id="manga-title" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                        </div>
                        <div>
                            <label for="manga-cover" class="block text-sm font-medium text-gray-700 mb-1">صورة الغلاف</label>
                            <input type="file" id="manga-cover" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                        </div>
                        <div>
                            <label for="manga-description" class="block text-sm font-medium text-gray-700 mb-1">الوصف</label>
                            <textarea id="manga-description" rows="3"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500"></textarea>
                        </div>
                        <div>
                            <label for="manga-categories" class="block text-sm font-medium text-gray-700 mb-1">التصنيفات</label>
                            <select id="manga-categories" multiple
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                                <option value="action">أكشن</option>
                                <option value="romance">رومانسي</option>
                                <option value="fantasy">فانتازيا</option>
                                <option value="comedy">كوميدي</option>
                                <option value="horror">رعب</option>
                            </select>
                        </div>
                        <button type="submit" 
                            class="bg-primary-600 text-white py-2 px-6 rounded-lg hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
                            حفظ المانجا
                        </button>
                    </form>
                </div>
                
                <!-- Add New Chapter -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-xl font-bold mb-4">إضافة فصل جديد</h2>
                    <form class="space-y-4">
                        <div>
                            <label for="chapter-manga" class="block text-sm font-medium text-gray-700 mb-1">اختر المانجا</label>
                            <select id="chapter-manga"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                                <option value="">اختر مانجا</option>
                                <option value="1">ون بيس</option>
                                <option value="2">سولو ليفيلينج</option>
                                <option value="3">أتهاك</option>
                            </select>
                        </div>
                        <div>
                            <label for="chapter-number" class="block text-sm font-medium text-gray-700 mb-1">رقم الفصل</label>
                            <input type="number" id="chapter-number" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                        </div>
                        <div>
                            <label for="chapter-title" class="block text-sm font-medium text-gray-700 mb-1">عنوان الفصل (اختياري)</label>
                            <input type="text" id="chapter-title" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                        </div>
                        <div>
                            <label for="chapter-pages" class="block text-sm font-medium text-gray-700 mb-1">صفحات الفصل</label>
                            <input type="file" id="chapter-pages" multiple
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500">
                        </div>
                        <button type="submit" 
                            class="bg-primary-600 text-white py-2 px-6 rounded-lg hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
                            رفع الفصل
                        </button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="components/admin-navbar.js"></script>
    <script src="components/admin-sidebar.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
        
        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if(username === 'admin' && password === 'MangaQ1Admin') {
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('admin-dashboard').classList.remove('hidden');
            } else {
                alert('اسم المستخدم أو كلمة المرور غير صحيحة!');
            }
        });
    </script>
</body>
</html>
