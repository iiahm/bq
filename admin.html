<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaQ | لوحة التحكم</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-100 dark:bg-dark text-gray-800 dark:text-gray-200 min-h-screen flex flex-col">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-8 flex-grow">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
            <h1 class="text-3xl font-bold text-primary dark:text-secondary mb-6">لوحة التحكم الإدارية</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="bg-primary/10 dark:bg-primary/20 p-4 rounded-lg">
                    <h2 class="text-xl font-bold mb-2">إضافة مانجا جديدة</h2>
                    <button id="addMangaBtn" class="bg-primary dark:bg-secondary text-white px-4 py-2 rounded hover:opacity-90">
                        <i data-feather="plus" class="inline mr-2"></i> إضافة مانجا
                    </button>
                </div>
                
                <div class="bg-primary/10 dark:bg-primary/20 p-4 rounded-lg">
                    <h2 class="text-xl font-bold mb-2">إضافة فصل جديد</h2>
                    <button id="addChapterBtn" class="bg-primary dark:bg-secondary text-white px-4 py-2 rounded hover:opacity-90">
                        <i data-feather="plus" class="inline mr-2"></i> إضافة فصل
                    </button>
                </div>
            </div>
            
            <div id="addMangaForm" class="hidden bg-gray-50 dark:bg-gray-700 p-6 rounded-lg mb-8">
                <h2 class="text-2xl font-bold mb-4">تفاصيل المانجا الجديدة</h2>
                <form class="space-y-4">
                    <div>
                        <label class="block mb-1 font-medium">عنوان المانجا</label>
                        <input type="text" class="w-full px-3 py-2 border rounded-lg dark:bg-gray-800 dark:border-gray-700">
                    </div>
                    <div>
                        <label class="block mb-1 font-medium">الوصف</label>
                        <textarea class="w-full px-3 py-2 border rounded-lg dark:bg-gray-800 dark:border-gray-700" rows="4"></textarea>
                    </div>
                    <div>
                        <label class="block mb-1 font-medium">صورة الغلاف</label>
                        <input type="file" class="w-full px-3 py-2 border rounded-lg dark:bg-gray-800 dark:border-gray-700">
                    </div>
                    <div>
                        <label class="block mb-1 font-medium">التصنيفات</label>
                        <div class="flex flex-wrap gap-2">
                            <label class="flex items-center space-x-2 space-x-reverse">
                                <input type="checkbox" class="rounded text-primary dark:text-secondary">
                                <span>أكشن</span>
                            </label>
                            <label class="flex items-center space-x-2 space-x-reverse">
                                <input type="checkbox" class="rounded text-primary dark:text-secondary">
                                <span>مغامرة</span>
                            </label>
                            <label class="flex items-center space-x-2 space-x-reverse">
                                <input type="checkbox" class="rounded text-primary dark:text-secondary">
                                <span>كوميدي</span>
                            </label>
                        </div>
                    </div>
                    <div class="flex justify-end gap-4">
                        <button type="button" id="cancelMangaBtn" class="px-4 py-2 border rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600">
                            إلغاء
                        </button>
                        <button type="submit" class="bg-primary dark:bg-secondary text-white px-4 py-2 rounded hover:opacity-90">
                            حفظ المانجا
                        </button>
                    </div>
                </form>
            </div>
            
            <div id="addChapterForm" class="hidden bg-gray-50 dark:bg-gray-700 p-6 rounded-lg">
                <h2 class="text-2xl font-bold mb-4">تفاصيل الفصل الجديد</h2>
                <form class="space-y-4">
                    <div>
                        <label class="block mb-1 font-medium">المانجا</label>
                        <select class="w-full px-3 py-2 border rounded-lg dark:bg-gray-800 dark:border-gray-700">
                            <option>ون بيس</option>
                            <option>ناروتو</option>
                            <option>هجوم العمالقة</option>
                        </select>
                    </div>
                    <div>
                        <label class="block mb-1 font-medium">رقم الفصل</label>
                        <input type="number" class="w-full px-3 py-2 border rounded-lg dark:bg-gray-800 dark:border-gray-700">
                    </div>
                    <div>
                        <label class="block mb-1 font-medium">الصفحات</label>
                        <input type="file" multiple class="w-full px-3 py-2 border rounded-lg dark:bg-gray-800 dark:border-gray-700">
                    </div>
                    <div class="flex justify-end gap-4">
                        <button type="button" id="cancelChapterBtn" class="px-4 py-2 border rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600">
                            إلغاء
                        </button>
                        <button type="submit" class="bg-primary dark:bg-secondary text-white px-4 py-2 rounded hover:opacity-90">
                            حفظ الفصل
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="components/dark-mode-toggle.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
        
        // Check admin authentication
        document.addEventListener('DOMContentLoaded', () => {
            if (!checkAdminAuth()) {
                window.location.href = '/';
            }
            
            // Form toggle functionality
            document.getElementById('addMangaBtn').addEventListener('click', () => {
                document.getElementById('addMangaForm').classList.remove('hidden');
                document.getElementById('addChapterForm').classList.add('hidden');
            });
            
            document.getElementById('addChapterBtn').addEventListener('click', () => {
                document.getElementById('addChapterForm').classList.remove('hidden');
                document.getElementById('addMangaForm').classList.add('hidden');
            });
            
            document.getElementById('cancelMangaBtn').addEventListener('click', () => {
                document.getElementById('addMangaForm').classList.add('hidden');
            });
            
            document.getElementById('cancelChapterBtn').addEventListener('click', () => {
                document.getElementById('addChapterForm').classList.add('hidden');
            });
        });
    </script>
</body>
</html>
