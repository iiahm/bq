<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>لوحة إدارة - mangaQ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <h1 class="logo">mangaQ</h1>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="manga-list.html">قائمة المانجا</a>
      <a href="admin.html">لوحة الإدارة</a>
    </nav>
  </header>

  <main class="container admin">
    <h2>لوحة الإدارة</h2>

    <section class="box">
      <h3>إعدادات GitHub</h3>
      <p>أدخل التوكن مؤقتاً هنا. لا تحفظه في المستودع.</p>
      <label>اسم المستخدم</label>
      <input id="gh-user" type="text" placeholder="GitHub username" />
      <label>اسم المستودع</label>
      <input id="gh-repo" type="text" placeholder="mangaQ" />
      <label>فرع</label>
      <input id="gh-branch" type="text" value="main" />
      <label>Personal Access Token</label>
      <input id="gh-token" type="password" placeholder="ghp_xxx" />
      <button id="btn-verify">تحقق من الاتصال</button>
      <div id="verify-result"></div>
    </section>

    <section class="box">
      <h3>إضافة مانجا جديدة</h3>
      <label>اسم المانجا</label><input id="new-manga-title" />
      <label>الوصف</label><textarea id="new-manga-desc"></textarea>
      <button id="btn-add-manga">أضف المانجا</button>
      <div id="add-manga-msg"></div>
    </section>

    <section class="box">
      <h3>إضافة فصل ورفع صور</h3>
      <label>اختر مانجا</label>
      <select id="select-manga"></select>
      <label>رقم الفصل</label><input id="new-ch-num" type="number" />
      <label>اختيار صور الفصل (متعدد)</label><input id="new-ch-files" type="file" multiple accept="image/*" />
      <button id="btn-upload-ch">رفع الفصل</button>
      <div id="upload-status"></div>
    </section>

    <section class="box">
      <h3>أدوات</h3>
      <button id="btn-refresh-list">تحديث قائمة المانجا</button>
      <button id="btn-clear-token">مسح التوكن الآن</button>
    </section>
  </main>

  <footer class="footer">© mangaQ</footer>
  <script src="script.js"></script>
  <script>
    setupAdminUI();
  </script>
</body>
</html>
